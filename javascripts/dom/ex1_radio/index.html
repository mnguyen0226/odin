<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Please rate the service</p>
    <p>
        <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
        <input type="radio" name="rate" value="Poor" id="poor"> Poor
        <input type="radio" name="rate" value="OK" id="ok"> OK
        <input type="radio" name="rate" value="Good"> Good
        <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
    </p>
    <p>
        <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>

    <!--action-->
    <script>
        // get the button and output
        let btn = document.getElementById('btnRate');
        let output = document.getElementById('output')

        // if the button is click, go thru all radios and check which one has is check, then print output the output
        btn.addEventListener('click', () => {
            // get all rates
            let rates = document.getElementsByName('rate'); 
            rates.forEach((rate) => {
                if (rate.checked) {
                    output.innerText = `You select: ${rate.value}`;
                }
            })
        })

    </script>
</body>
</html>

<!-- Why don't we need to set choosing 1 answer only? radio button do that for us! -->
