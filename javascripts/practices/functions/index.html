<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
    <script>
        // 1st function
        function add7(a) {
            return a + 7;
        }
        console.log("Add7(): " + add7(2))

        // 2nd function
        function multiply(a, b) {
            return a * b;
        }
        console.log("Multiply(): " + multiply(2, 1))

        // 3rd function
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        console.log("Capitalize(): " + capitalize("minh"))

        // 4th function
        function lastLetter(string){
            return string.charAt(string.length - 1);
        }
        console.log("LastLetter(): " + lastLetter("Minh"))
    </script>
</body>
</html>
